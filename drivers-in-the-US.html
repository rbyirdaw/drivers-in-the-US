<!DOCTYPE html>
<html>
	<head>
		<title>U.S. drivers by age and gender (1995 to 2011)</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>		

		<script src="user-selections.js"></script>
		<script src="drivers-plot.js"></script>
		<link href="drivers-in-the-US.css" rel="stylesheet">
	</head>
	
	<body onload="init()">

		<section class="controls">
			<label title="sortLabel" style="display: block;">
				Sort median income by [
				<input type="radio" name="sortOptions" value="state" checked>
				State
				<input type="radio" name="sortOptions" value="ascending">Ascending
					
				<input type="radio" name="sortOptions" value="descending">Descending
				]
			</label>
		</section>
		
		<div class="filter_and_svg">
			<div class="filters">
				<fieldset>
					<legend>Gender</legend>
					<label>
						<input type="checkbox" name="male" value="male" checked>
						Male drivers
					</label>
					<label>
						<input type="checkbox" name="female" value="female" checked>
						Female drivers
					</label>
				</fieldset>
				
				<fieldset>
					<legend>Age Group</legend>
					<label>
						<input type="checkbox" name="19_and_under" value="19_and_under"
							>
						19 and under
					</label>
					<label>
						<input type="checkbox" name="20_24" value="20_24"
							>
						20 to 24
					</label>
					<label>
						<input type="checkbox" name="25_29" value="25_29" 
							>
						25 to 29
					</label>					
					<label>
						<input type="checkbox" name="30_34" value="30_34"
							>
						30 to 34
					</label>
					<label>
						<input type="checkbox" name="35_39" value="35_39"
							>
						35 to 39
					</label>
					<label>
						<input type="checkbox" name="40_44" value="40_44"
							>
						40 to 44
					</label>					
					<label>
						<input type="checkbox" name="45_49" value="45_49"
							>
						45 to 49
					</label>
					<label>
						<input type="checkbox" name="50_54" value="50_54" 
							>
						50 to 54
					</label>					
					<label>
						<input type="checkbox" name="55_59" value="55_59"
							>
						55 to 59
					</label>
					<label>
						<input type="checkbox" name="60_64" value="60_64"
							>
						60 to 64
					</label>
					<label>
						<input type="checkbox" name="65_69" value="65_69"
							>
						65 to 69
					</label>				
					<label>
						<input type="checkbox" name="70_74" value="70_74"
							>
						70 to 74
					</label>
					<label>
						<input type="checkbox" name="75_79" value="75_79"
							>
						75 to 79
					</label>
					<label>
						<input type="checkbox" name="80_84" value="80_84"
							>
						80 to 84
					</label>
					<label>
						<input type="checkbox" name="85_and_over" 
							value="85_and_over" >
						85 and over
					</label>
					<label>
						<input type="checkbox" name="select_all" 
							value="select_all" >
						Select all
					</label>
					
					
				</fieldset>		
				
			</div>
			<section class="svg-holder">

			</section>
		</div>

		<section class="controls">
			<div class="yearDisplay">2014</div>
			<input type="range" name="yearSelect" min="1995" max="2011" step="1" 
				value="2014">
		</section>
			
		<div id="responseDiv"> Response goes here.</div>			
		
	</body>

</html>
